<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GreenSpaceAI - Smart Tree Planting</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/styles.css') }}" rel="stylesheet">
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="bg-white p-8 rounded-lg shadow-lg max-w-md w-full">
        <h1 class="text-2xl font-bold mb-4 text-center text-green-700">GreenSpaceAI</h1>
        <p class="text-gray-600 mb-6 text-center">Enter a location to get planting recommendations.</p>
        
        <div id="input-form" class="mb-6">
            <div class="mb-4">
                <label for="latitude" class="block text-gray-700">Latitude:</label>
                <input type="number" id="latitude" name="latitude" step="any" value="40.7128" class="w-full p-2 border rounded">
            </div>
            <div class="mb-4">
                <label for="longitude" class="block text-gray-700">Longitude:</label>
                <input type="number" id="longitude" name="longitude" step="any" value="-74.0060" class="w-full p-2 border rounded">
            </div>
            <button id="fetch-btn" class="w-full bg-green-600 text-white p-2 rounded hover:bg-green-700">Get Recommendation</button>
        </div>

        <div id="result" class="hidden">
            <h2 class="text-lg font-semibold mb-2">Results:</h2>
            <p><strong>Temperature:</strong> <span id="temperature"></span>Â°C</p>
            <p><strong>Humidity:</strong> <span id="humidity"></span>%</p>
            <p><strong>NDVI (Vegetation Index):</strong> <span id="ndvi"></span></p>
            <p><strong>Recommendation:</strong> <span id="recommendation"></span></p>
        </div>
        <div id="error" class="hidden text-red-600 mt-4"></div>
    </div>

    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
